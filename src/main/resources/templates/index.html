<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <!-- Bootstrap 4.1.3 CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <!-- Bootstrap 4.1.3 JS and jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
</head>

<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card border-primary">
                <div class="card-header bg-primary">
                    <h5 class="text-white">My Recipes!</h5>
                </div>

                <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                    <table class="table table-hover ">
                        <thead class="thead-inverse">
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tr th:remove="all">
                            <td th:text="${recipe.id}">123</td>
                            <td th:text="${recipe.description}">Tasty Goodnees 1</td>
                        </tr>
                        <tr th:remove="all">
                            <td th:text="${recipe.id}">234</td>
                            <td th:text="${recipe.description}">Tasty Goodnees 2</td>
                        </tr>
                        <tr th:each="recipe : ${recipes}">
                            <td th:text="${recipe.id}">345</td>
                            <td th:text="${recipe.description}">Tasty Goodnees 3</td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
</body>

</html>
