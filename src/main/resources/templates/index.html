<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <!-- Bootstrap 4.0 CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap 4.0 JS, Popper.js, and jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card border-primary">
                <div class="card-header bg-primary">
                    <h5 class="text-white">My Recipes!</h5>
                </div>

                <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                    <table class="table table-hover ">
                        <thead class="thead-inverse">
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tr th:remove="all">
                            <td th:text="${recipe.id}">123</td>
                            <td th:text="${recipe.description}">Tasty Goodnees 1</td>
                        </tr>
                        <tr th:remove="all">
                            <td th:text="${recipe.id}">234</td>
                            <td th:text="${recipe.description}">Tasty Goodnees 2</td>
                        </tr>
                        <tr th:each="recipe : ${recipes}">
                            <td th:text="${recipe.id}">345</td>
                            <td th:text="${recipe.description}">Tasty Goodnees 3</td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
</body>

</html>
